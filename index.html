<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="app.css" />
    <script src="script.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="col">
            <!-- The word grid -->
            <div class="row justify-content-center">
                <div class="col-auto text-center">
                    <h1>Wordle</h1>
                    <!-- The grid -->
                    <div id="grid" class="container text-center">
                        <div class="row row-cols-5">
                          <div class="grid-box"></div>
                          <div class="grid-box"></div>
                          <div class="grid-box"></div>
                          <div class="grid-box"></div>
                          <div class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5">
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5">
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5">
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5">
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5">
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                            <div class="grid-box"></div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- The Keyboard -->
            <div class="row justify-content-center">
                <div class="col-12 text-center"><h2>Keyboard</h2></div>
                <div id="keyboard" class="col text-center">
                    <div class="row row-cols-10 g-1 justify-content-center mb-1">
                      <button id="Q" class="col">Q</button>
                      <button id="W" class="col">W</button>
                      <button id="E" class="col">E</button>
                      <button id="R" class="col">R</button>
                      <button id="T" class="col">T</button>
                      <button id="Y" class="col">Y</button>
                      <button id="U" class="col">U</button>
                      <button id="I" class="col">I</button>
                      <button id="O" class="col">O</button>
                      <button id="P" class="col">P</button>
                    </div>
                    <div class="row row-cols-9 g-1 justify-content-center mb-1">
                      <button id="A" class="col">A</button>
                      <button id="S" class="col">S</button>
                      <button id="D" class="col">D</button>
                      <button id="F" class="col">F</button>
                      <button id="G" class="col">G</button>
                      <button id="H" class="col">H</button>
                      <button id="J" class="col">J</button>
                      <button id="K" class="col">K</button>
                      <button id="L" class="col">L</button>
                    </div>
                    <div class="row row-cols-7 g-1 justify-content-center mb-2">
                      <button id="Z" class="col">Z</button>
                      <button id="X" class="col">X</button>
                      <button id="C" class="col">C</button>
                      <button id="V" class="col">V</button>
                      <button id="B" class="col">B</button>
                      <button id="N" class="col">N</button>
                      <button id="M" class="col">M</button>
                    </div>
                    <div class="row row-cols-2 g-1">
                        <button id="Enter" class="col">Enter</button>
                        <button id="Back" class="col">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
