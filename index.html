<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="app.css" />
    <script src="script.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="col">
            <!-- The word grid -->
            <div class="row justify-content-center">
                <div class="col-auto text-center">
                    <h1>Wordle</h1>
                    <!-- The grid -->
                    <div id="grid" class="container text-center">
                        <div class="row row-cols-5 g-4">
                          <div id="1" class="grid-box"></div>
                          <div id="2" class="grid-box"></div>
                          <div id="3" class="grid-box"></div>
                          <div id="4" class="grid-box"></div>
                          <div id="5" class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5 g-4">
                            <div id="6" class="grid-box"></div>
                            <div id="7" class="grid-box"></div>
                            <div id="8" class="grid-box"></div>
                            <div id="9" class="grid-box"></div>
                            <div id="10" class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5 g-4">
                            <div id="11" class="grid-box"></div>
                            <div id="12" class="grid-box"></div>
                            <div id="13" class="grid-box"></div>
                            <div id="14" class="grid-box"></div>
                            <div id="15" class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5 g-4">
                            <div id="16" class="grid-box"></div>
                            <div id="17" class="grid-box"></div>
                            <div id="18" class="grid-box"></div>
                            <div id="19" class="grid-box"></div>
                            <div id="20" class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5 g-4">
                            <div id="21" class="grid-box"></div>
                            <div id="22" class="grid-box"></div>
                            <div id="23" class="grid-box"></div>
                            <div id="24" class="grid-box"></div>
                            <div id="25" class="grid-box"></div>
                        </div>
                        <div class="row row-cols-5 g-4">
                            <div id="26" class="grid-box"></div>
                            <div id="27" class="grid-box"></div>
                            <div id="28" class="grid-box"></div>
                            <div id="29" class="grid-box"></div>
                            <div id="30" class="grid-box"></div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- The Keyboard -->
            <div class="row justify-content-center">
                <div class="col-12 text-center"><h2>Keyboard</h2></div>
                <div id="keyboard" class="col text-center">
                    <div class="row row-cols-10 g-1 justify-content-center mb-1">
                      <button id="Q" class="col letter" onclick="letterPress(id)">Q</button>
                      <button id="W" class="col letter" onclick="letterPress(id)">W</button>
                      <button id="E" class="col letter" onclick="letterPress(id)">E</button>
                      <button id="R" class="col letter" onclick="letterPress(id)">R</button>
                      <button id="T" class="col letter" onclick="letterPress(id)">T</button>
                      <button id="Y" class="col letter" onclick="letterPress(id)">Y</button>
                      <button id="U" class="col letter" onclick="letterPress(id)">U</button>
                      <button id="I" class="col letter" onclick="letterPress(id)">I</button>
                      <button id="O" class="col letter" onclick="letterPress(id)">O</button>
                      <button id="P" class="col letter" onclick="letterPress(id)">P</button>
                    </div>
                    <div class="row row-cols-9 g-1 justify-content-center mb-1">
                      <button id="A" class="col letter" onclick="letterPress(id)">A</button>
                      <button id="S" class="col letter" onclick="letterPress(id)">S</button>
                      <button id="D" class="col letter" onclick="letterPress(id)">D</button>
                      <button id="F" class="col letter" onclick="letterPress(id)">F</button>
                      <button id="G" class="col letter" onclick="letterPress(id)">G</button>
                      <button id="H" class="col letter" onclick="letterPress(id)">H</button>
                      <button id="J" class="col letter" onclick="letterPress(id)">J</button>
                      <button id="K" class="col letter" onclick="letterPress(id)">K</button>
                      <button id="L" class="col letter" onclick="letterPress(id)">L</button>
                    </div>
                    <div class="row row-cols-7 g-1 justify-content-center mb-2">
                      <button id="Z" class="col letter" onclick="letterPress(id)">Z</button>
                      <button id="X" class="col letter" onclick="letterPress(id)">X</button>
                      <button id="C" class="col letter" onclick="letterPress(id)">C</button>
                      <button id="V" class="col letter" onclick="letterPress(id)">V</button>
                      <button id="B" class="col letter" onclick="letterPress(id)">B</button>
                      <button id="N" class="col letter" onclick="letterPress(id)">N</button>
                      <button id="M" class="col letter" onclick="letterPress(id)">M</button>
                    </div>
                    <div class="row row-cols-2 g-1">
                        <button id="Enter" class="col action" onclick="checkWord()">Enter</button>
                        <button id="Back" class="col action" onclick="removeLetter()">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
